<!doctype html>

<html ng-app="todoApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Todo App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="page-header text-center">
			<h1>
				My Todo List
			</h1>
			<p>There are {{ todos.length }} items in your list!</p>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form name="todoForm" novalidate>
					<div class="form-group">
						<input type="text" name="todotext" class="form-control input-lg text-center" placeholder="What do you need to do?" required ng-model="formData.text">
						  <!-- show an error if this isn't filled in -->
    					  <div class="error-block" ng-show="submitted && todoForm.todotext.$error.required">Please enter a Todo</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
					</div>
					<p class="text-center" ng-show="loading">
						<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>
				</form>
			</div>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
